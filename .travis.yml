language: node_js
node_js:
  - "7"
before_install:
  - stty cols 120
  - export COLUMNS=120
  - npm install -g eslint
  - npm install -g addons-linter@0.17.0
script:
  - eslint ./
  - jq -s add manifest.json.default manifest.json.chrome > manifest.json
  - addons-linter ./
  - jq -s add manifest.json.default manifest.json.firefox > manifest.json
  - addons-linter ./
