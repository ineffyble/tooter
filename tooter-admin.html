<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>title</title>
    <script src="tooter.js"></script>
    <script src="tooter-admin.js"></script>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <style>
      .container {
        padding-bottom: 20px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="page-header">
        <h1>Tooter <small>Toot buttons for all</small></h1>
      </div>
      <div id="alerts">
      </div>
      <div id="logged-in" style="display: none;">
        <div class="well well-sm">
          <p>You are currently logged in as <span id="username">@StarButterfly</span> on <span id="domain">mewni.gov</span>.</p>
          <button id="logout-button" class="btn btn-primary">Log out</button>
        </div>
      </div>
      <div id="not-logged-in" style="display: none;">
        <div class="well well-sm">
          <p>You are not logged in.</p>
        </div>
        <form class="form-horizontal" id="login-form">
          <fieldset>

          <legend>Log in to Mastodon</legend>

          <div class="form-group">
            <label class="col-md-4 control-label" for="domain">Mastodon Instance</label>
            <div class="col-md-4">
              <div class="input-group">
              <label for="secure"><small>Only secure (https) instances are supported at this time.</small></label>
              <select class="input-group-addon form-control" id="secure" name="secure" style="width: auto;">
                <option value="1">https://</option>
              </select>
              <input id="domain" name="domain" class="form-control" placeholder="mastodon.social" type="text" required="" style="width: auto;">
              </div>
            </div>
          </div>

          <div class="form-group">
            <div class="col-md-8">
              <button id="login-button" name="login-button" class="btn btn-primary" type="submit">Log in</button>
            </div>
          </div>

          </fieldset>
        </form>
      </div>
      <div id="pending-login" style="display: none;">
        <div class="well well-sm">
          <p>You are not logged in.</p>
        </div>
        <button id="refresh-button" name="refresh-button" class="btn btn-primary">I have logged in</button>
    </div>
    </div>
  </body>
</html>
